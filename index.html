<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Randomizer</h1>
    </header>
    <main class="container">
        <section>
            <form id="randomizerForm" class="flex" action="javascript:void(0)">
                <div class="players flex-50">
                    <h2>Insert Players</h2>
                    <div class="inputs-wrapper">
                        <div class="player-wrapper flex">
                            <input type="text" name="player" class="input--primary" placeholder="Player 1">
                            <button class="btn-remove" aria-label="Remove Player 1"></button>
                        </div>
                        <div class="player-wrapper flex">
                            <input type="text" name="player" class="input--primary" placeholder="Player 2">
                            <button class="btn-remove" aria-label="Remove Player 2"></button>
                        </div>
                    </div>
                    <button class="btn" id="addOneMoreInput">Add one more</button>
                </div>
    
                <div class="teams flex-50">
                    <h2>Insert Team(s) Number</h2>
                    <input type="number" name="teams" id="teamsNumber" class="input--primary" placeholder="Number of teams" required>
                </div>

                <div class="randomize flex-100">
                    <button type="submit" class="btn btn--primary btn--centered" id="randomizer">Randomize</button>
                </div>

                <div class="result flex">
                    <!-- Randomized players will be put here -->
                </div>
            </form>
        </section>
    </main>

    
    <script src="main.js"></script>
</body>
</html>
